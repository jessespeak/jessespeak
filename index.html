---
layout: default
title: "Articles"
---

<!-- Single-column layout with heading and intro paragraph -->
<h1>Articles</h1>
<p>A collection of my thoughts and writings on various topics.</p>

<ul class="article-list">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.date | date: "%B %d, %Y" }}</p>
      {% if post.thumbnail %}
        <img src="{{ post.thumbnail }}" alt="{{ post.title }} thumbnail" class="thumbnail">
      {% endif %}
      <p>{{ post.description }}</p>
    </li>
  {% endfor %}
</ul>
