<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- Include Google Fonts and any inline CSS here -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .back-link {
      font-size: 0.9em;
      margin-bottom: 1.5em;
      display: inline-block;
    }

    .post-date {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 1.5em;
    }
  </style>
</head>
<body>
  <header>
    <!-- Back link to return to the article index -->
    <a href="/" class="back-link">‚Üê Back to article index</a>
  </header>

  <main>
    <!-- Post title and date -->
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>

    <!-- Post content -->
    <div class="post-content">
      {{ content }}
    </div>
  </main>
</body>
</html>
